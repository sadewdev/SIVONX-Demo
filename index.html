<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sivonx - Intelligent Digital Creations</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Montserrat:wght@600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #E0E0E0;
            background-color: #0A0A23;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            z-index: -1;
            background-image: url('bg-image.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            filter: blur(12px) brightness(0.6);
            -webkit-filter: blur(12px) brightness(0.6);
        }

        /* --- Main Card Styles (as before) --- */
        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(25px) saturate(160%);
            -webkit-backdrop-filter: blur(25px) saturate(160%);
            border-radius: 1.75rem;
            border: 1px solid rgba(255, 255, 255, 0.15);
            box-shadow: 0 10px 40px 0 rgba(0, 0, 0, 0.45);
            padding: 2.5rem;
            position: relative;
            overflow: hidden;
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, transparent, #3B82F6, transparent);
        }
        .gradient-text {
            background: linear-gradient(45deg, #A7D9FF, #3B82F6, #6D3FE8);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-fill-color: transparent;
            animation: gradient-shift 3s ease infinite;
            background-size: 200% auto;
        }
        @keyframes gradient-shift { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }
        .tag-pill { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); padding: 0.5rem 1rem; border-radius: 9999px; font-size: 0.875rem; color: #A0A0A0; transition: all 0.2s ease-in-out; }
        .tag-pill:hover { background: rgba(255, 255, 255, 0.15); color: #FFF; transform: translateY(-2px); }
        .cta-button { box-shadow: 0 0 25px 8px rgba(59, 130, 246, 0.35); font-family: 'Montserrat', sans-serif; font-weight: 700; }
        .cta-button:hover { transform: translateY(-3px) scale(1.02); box-shadow: 0 0 35px 12px rgba(59, 130, 246, 0.5); }
        .social-icon-btn { color: #B0B0B0; font-size: 1.5rem; transition: all 0.2s ease-in-out; }
        .social-icon-btn:hover { color: #3B82F6; transform: translateY(-2px) scale(1.1); }
        .main-footer { margin-top: auto; padding: 1.5rem; }
        .card-animate { opacity: 0; transform: translateY(20px); animation: cardFadeIn 0.8s ease-out 0.2s forwards; }
        @keyframes cardFadeIn { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        
        /* --- NEW (v4.0): Chat Pill Button Styles --- */
        .floating-chat-pill {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            z-index: 50;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: float 6s ease-in-out infinite;

            /* Glassmorphism for the pill */
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 9999px; /* Full pill shape */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3), 0 0 15px 3px rgba(59, 130, 246, 0.2);

            display: flex;
            align-items: center;
            /* Padding is handled by icon and text */
        }
        .floating-chat-pill:hover {
            transform: scale(1.05); /* Slightly bigger hover */
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4), 0 0 20px 7px rgba(59, 130, 246, 0.3);
            animation-play-state: paused;
        }
        .chat-bubble-icon {
            width: 3.5rem; /* 56px - smaller to fit INSIDE the pill */
            height: 3.5rem; /* 56px */
            /* padding: 0.25rem; */ /* Optional: if your icon needs space */
            transition: all 0.3s ease;
        }
        .chat-bubble-text {
            /* Text to show on desktop */
            display: inline;
            margin-left: 0.5rem;
            margin-right: 1.5rem; /* More padding on the right */
            font-size: 1.1rem;
            font-weight: 500;
            color: white;
            transition: all 0.3s ease;
        }
        @keyframes float { 0% { transform: translateY(0px); } 50% { transform: translateY(-15px); } 100% { transform: translateY(0px); } }

        /* --- NEW (v4.0): Chat Popup Styles (Unchanged from v3.0, but still needed) --- */
        .chat-popup {
            position: fixed;
            bottom: 8.5rem; /* Positioned above the pill */
            right: 2rem;
            width: 350px;
            z-index: 40;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.4s cubic-bezier(0.21, 1.02, 0.73, 1); /* "Lassana" animation */
        }
        .chat-popup.active {
            opacity: 1;
            transform: translateY(0);
        }
        .chat-header { border-bottom: 1px solid rgba(255, 255, 255, 0.15); }
        .chat-input { background: rgba(0, 0, 0, 0.2); border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 0.5rem; color: white; }
        .chat-input:focus { outline: none; border-color: #3B82F6; box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5); }
        .lang-button { background: rgba(255, 255, 255, 0.08); border: 1px solid rgba(255, 255, 255, 0.15); transition: all 0.2s ease-in-out; }
        .lang-button:hover { background: rgba(255, 255, 255, 0.2); border-color: #3B82F6; }

        /* --- NEW (v4.0): Mobile Responsive Chat --- */
        @media (max-width: 768px) {
            .glass-card { padding: 1.5rem; margin: 1rem; }
            .gradient-text { font-size: 2.5rem; }
            .cta-button { padding: 1rem 2rem; font-size: 1rem; }
            .social-icon-btn { font-size: 1.25rem; }

            /* Pill Button Responsive */
            .floating-chat-pill {
                bottom: 1rem;
                right: 1rem;
                padding: 0; /* No padding on mobile, the icon IS the button */
            }
            .chat-bubble-icon {
                width: 4rem; /* 64px - back to old size */
                height: 4rem; /* 64px */
                padding: 0;
            }
            .chat-bubble-text {
                /* This hides the text on mobile */
                display: none;
            }
            
            /* Chat Popup Responsive (Unchanged from v3.0) */
            .chat-popup {
                width: calc(100vw - 2rem);
                right: 1rem;
                bottom: 6rem; /* 1rem bubble bottom + 4rem bubble height + 1rem gap */
            }
        }
    </style>
</head>
<body class="antialiased">

    <div class="flex items-center justify-center flex-grow p-4 md:p-8">
        <div class="relative w-full max-w-2xl">
            <div class="glass-card w-full text-center card-animate">
                <header class="mb-8">
                    <img src="sivonx-logo.png" alt="Sivonx Logo" class="h-20 md:h-24 mx-auto"/>
                </header>
                <main class="mb-10">
                    <h2 class="text-xl md:text-2xl font-medium text-gray-300 mb-5">
                        Intelligent Digital Creations
                    </h2>
                    <p class="text-4xl md:text-6xl font-extrabold leading-tight mb-10 gradient-text">
                        We Build Your Brand's Future, Powered by AI.
                    </p>
                    <div class="flex flex-wrap justify-center gap-3 md:gap-4 mb-12">
                        <span class="tag-pill">AI Solutions</span>
                        <span class="tag-pill">Web Development</span>
                        <span class="tag-pill">Video Production</span>
                        <span class="tag-pill">Branding & Design</span>
                    </div>
                    <a href="mailto:info@sivonx.space" class="cta-button bg-blue-600 text-white py-4 px-10 rounded-full text-lg transition-all duration-300 hover:bg-blue-500 inline-flex items-center space-x-2">
                        <span>Let's Build Together</span> <i class="fas fa-arrow-right ml-2"></i>
                    </a>
                </main>
                <footer class="pt-8 border-t border-gray-100/10">
                    <p class="text-gray-400 mb-5 text-sm">Connect with us</p>
                    <div class="flex justify-center space-x-7">
                        <a href="https://instagram.com/sivonx.ai" target="_blank" class="social-icon-btn"><i class="fab fa-instagram"></i></a>
                        <a href="[YOUR_FB_PAGE_LINK]" target="_blank" class="social-icon-btn"><i class="fab fa-facebook-f"></i></a>
                        <a href="[YOUR_LINKEDIN_LINK]" target="_blank" class="social-icon-btn"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                </footer>
            </div>
        </div>
    </div>

    <button id="chat-bubble" class="floating-chat-pill">
        <img src="3d-icon.png" alt="Sivonx Bot Icon" class="chat-bubble-icon" />
        
        <span class="chat-bubble-text">
            Chat with Sivonx Bot
        </span>
    </button>

    <div id="chat-popup" class="chat-popup glass-card p-0 overflow-hidden">
        <div class="chat-header flex justify-between items-center p-4">
            <h3 class="font-bold text-lg">Chat with SIVONX Bot</h3>
            <button id="close-chat" class="text-gray-400 hover:text-white transition-all text-3xl leading-none">&times;</button>
        </div>
        
        <div id="chat-content" class="p-6 h-64 overflow-y-auto">
            <div id="step-name">
                <label for="user-name" class="block text-sm font-medium mb-2">Welcome! What should we call you?</label>
                <input type="text" id="user-name" placeholder="Enter your name..." class="chat-input w-full p-2">
                <button id="next-name" class="w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg mt-4 transition-all hover:bg-blue-500">Next</button>
            </div>
            <div id="step-lang" class="hidden">
                <p class="block text-sm font-medium mb-4">Choose your language:</p>
                <button data-lang="si" class="lang-button w-full p-2 rounded-lg mb-2">සිංහල (Sinhala)</button>
                <button data-lang="en" class="lang-button w-full p-2 rounded-lg mb-2">English</button>
                <button data-lang="ta" class="lang-button w-full p-2 rounded-lg">தமிழ் (Tamil)</button>
            </div>
            <div id="step-msg" class="hidden">
                <p id="welcome-msg" class="text-lg leading-relaxed"></p>
            </div>
        </div>
    </div>
    
    <footer class="main-footer text-center">
        <p class="text-gray-500 text-xs">
            &copy; <span id="currentYear"></span> Sivonx. All rights reserved.
        </loc>
    </footer>

    <script>
        document.getElementById('currentYear').textContent = new Date().getFullYear();

        // --- Chat Bot Logic ---
        const chatBubble = document.getElementById('chat-bubble');
        const chatPopup = document.getElementById('chat-popup');
        const closeChat = document.getElementById('close-chat');
        
        const stepName = document.getElementById('step-name');
        const stepLang = document.getElementById('step-lang');
        const stepMsg = document.getElementById('step-msg');
        
        const userNameInput = document.getElementById('user-name');
        const nextNameBtn = document.getElementById('next-name');
        const langButtons = document.querySelectorAll('.lang-button');
        const welcomeMsg = document.getElementById('welcome-msg');

        let db;
        let tempName = "";
        
        // Language Messages
        const messages = {
            en: { hello: "Hello", soon: "The live chat facility is coming soon! We'll be in touch." },
            si: { hello: "හෙලෝ", soon: "සජීවී චැට් පහසුකම ඉතා ඉක්මනින් පැමිණේ! අපි ඔබව සම්බන්ධ කර ගන්නම්." },
            ta: { hello: "வணக்கம்", soon: "நேரடி அரட்டை வசதி விரைவில்! நாங்கள் உங்களைத் தொடர்புகொள்வோம்." }
        };

        // 1. Initialize IndexDB
        const request = indexedDB.open("SivonxUserDB", 1);
        request.onupgradeneeded = (e) => {
            const db = e.target.result;
            if (!db.objectStoreNames.contains('user')) {
                db.createObjectStore('user', { keyPath: 'id' });
            }
        };
        request.onsuccess = (e) => { db = e.target.result; checkUser(); };
        request.onerror = (e) => { console.error("IndexDB Error:", e.target.error); };

        // 2. Chat Bubble Toggle
        chatBubble.addEventListener('click', () => { chatPopup.classList.toggle('active'); });
        closeChat.addEventListener('click', () => { chatPopup.classList.remove('active'); });

        // 3. Check for Existing User
        function checkUser() {
            if (!db) return;
            const transaction = db.transaction(['user'], 'readonly');
            const store = transaction.objectStore('user');
            const getRequest = store.get('userProfile');
            getRequest.onsuccess = (e) => {
                const user = e.target.result;
                if (user && user.name && user.lang) {
                    showFinalMessage(user.name, user.lang);
                }
            };
        }

        // 4. Handle Name Input
        nextNameBtn.addEventListener('click', () => {
            const name = userNameInput.value.trim();
            if (name) {
                tempName = name;
                stepName.classList.add('hidden');
                stepLang.classList.remove('hidden');
            }
        });
        userNameInput.addEventListener('keypress', (e) => { if (e.key === 'Enter') { nextNameBtn.click(); } });

        // 5. Handle Language Selection
        langButtons.forEach(button => {
            button.addEventListener('click', () => {
                const lang = button.getAttribute('data-lang');
                saveUser(tempName, lang);
                showFinalMessage(tempName, lang);
            });
        });

        // 6. Save User to IndexDB
        function saveUser(name, lang) {
            if (!db) return;
            const transaction = db.transaction(['user'], 'readwrite');
            const store = transaction.objectStore('user');
            store.put({ id: 'userProfile', name: name, lang: lang });
        }

        // 7. Show Final Message
        function showFinalMessage(name, lang) {
            stepName.classList.add('hidden');
            stepLang.classList.add('hidden');
            stepMsg.classList.remove('hidden');
            const capName = name.charAt(0).toUpperCase() + name.slice(1);
            welcomeMsg.innerHTML = `<strong>${messages[lang].hello} ${capName}!</strong><br><br>${messages[lang].soon}`;
        }
    </script>

</body>
</html>
